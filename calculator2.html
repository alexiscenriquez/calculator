<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator2.css">

<body>
    <div id="calc">
        <div id="one">&nbsp;</div>
        <button class="squares" id="two">A/C</button>
        <button class="squares" id="three" value="/">/</button>
        <button class="squares" id="four" value="*">&times;</button>
        <button class="squares" id="five" value=7>7</button>
        <button class="squares" id="six" value=8>8</button>
        <button class="squares" id="seven" value=9>9</button>
        <button class="squares" id="eight" value="-">-</button>
        <button class="squares" id="nine" value=4>4</button>
        <button class="squares" id="ten" value=5>5</button>
        <button class="squares" id="eleven" value=6>6</button>
        <button class="squares" id="twelve" value="+">&plus;</button>
        <button class="squares" id="thirteen" value=1>1</button>
        <button class="squares" id="fourteen" value=2>2</button>
        <button class="squares" id="fifteen" value=3>3</button>
        <button class="squares" id="equals">=</button>
        <button class="squares" id="seventeen" value=0>0</button>
        <button class="squares" id="decimal" value=".">.</button>
    </div>
    <script src="calculator2.js"></script>
</body>
